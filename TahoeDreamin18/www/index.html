<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <link href="styles/ratchet.css" rel="stylesheet" />
    <link href="styles/ratchet-theme.css" rel="stylesheet" />

    <!-- Add SLDS -->
    <link href="styles/salesforce-lightning-design-system.min.css" rel="stylesheet" />
    
    <!-- Add Font Awesome -->
    <link href="styles/fontawesome-all.min.css" rel="stylesheet" />
    <script src="js/fontawesome-all.min.js"></script>
    
    <script src="cordova.js"></script>
    <script src="js/force.js"></script>
    
    <!-- Add jQuery and jQuery Template -->
    <script src="js/jquery.min.js"></script>
    <script src="js/jquery.loadTemplate.min.js"></script>
    
    <!-- Our app JS -->
    <script src="js/app.js"></script>
   
    <script>
    /* Open up your console! */
    alert("Open Safari!");
    
    /* Do login */
    force.login(
        function() {
            console.log("Auth succeeded"); 
            showUsersList();
        },
        function(error) {
            console.log("Auth failed: " + error); 
        }
    );
    </script>
    
    <script type="text/html" id="userRowTemplate">
        <article class="slds-card">
          <div class="slds-card__header slds-grid">
            <header class="slds-media slds-media_center slds-has-flexi-truncate">
              <div class="slds-media__figure">
                <span class="slds-icon_container slds-icon-standard-user" title="User Icon">
                    <i class="fas fa-user"></i>
                </span>
              </div>
              <div class="slds-media__body">
                <h2>
                  <a href="javascript:void(0);" class="slds-card__header-link slds-truncate" title="[object Object]">
                    <span class="slds-text-heading_small" data-content="Name"></span>
                  </a>
                </h2>
              </div>
            </header>
          </div>
          <div class="slds-card__body slds-card__body_inner" data-content="Title"></div>
          <footer class="slds-card__footer"><a data-template-bind='[{"attribute":"href", "value":"Email"}]' data-content="Email"></a></footer>
        </article>

        <!--
        <li class="table-view-cell"><div data-content="Name" class="media-body"></div></li>
        -->
    </script>
</head>

<body>

    <header class="bar bar-nav">
        <h1 class="title">Users</h1>
    </header>
    
    <ul id="users" class="table-view content">
        <div id="userRows"></div>
    </ul>

</body>
</html>
